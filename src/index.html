<!doctype html>
<html lang="en">
<head>
  <script>
    if (global === undefined) {
      var global = window;
    }
  </script>
  <meta charset="utf-8">
  <title>Blackline Horizon</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/svg" href="/blackline-horizon.svg">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  
  <!-- Google Maps API -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEZZORCz8CO4FZGsEwCoEomsC1hxbB7U0&callback=Function.prototype"></script>

  <style>
    /* Global Styles */
    :root {
      --primary: #dc3545;
      --primary-dark: #c82333;
      --background-dark: #1a1a1a;
      --background-light: #2b2b2b;
      --card-bg: rgba(24, 24, 24, 0.95);
      --text-light: #f8f9fa;
      --text-muted: #adb5bd;
      --border-color: rgba(255, 255, 255, 0.05);
      --shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    }
    
    /* Scrollbar Styles */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb {
      background: rgba(220, 53, 69, 0.6);
      border-radius: 4px;
      transition: background 0.3s ease;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(220, 53, 69, 0.8);
    }
    
    /* Loading Styles */
    .app-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      z-index: 9999;
    }
    
    .app-loading .spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(220, 53, 69, 0.3);
      border-radius: 50%;
      border-top-color: #dc3545;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .app-loading .app-title {
      margin-top: 20px;
      font-size: 24px;
      font-weight: 700;
      color: #f8f9fa;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div class="app-loading">
    <div class="spinner"></div>
    <h1 class="app-title">Iris</h1>
  </div>
  
  <app-root></app-root>
  
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
  
  <!-- Script to remove loading screen once app is ready -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Hide loading screen with delay for smooth transition
      setTimeout(function() {
        const loadingScreen = document.querySelector('.app-loading');
        if (loadingScreen) {
          loadingScreen.style.opacity = '0';
          loadingScreen.style.transition = 'opacity 0.5s ease';
          
          setTimeout(function() {
            loadingScreen.style.display = 'none';
          }, 500);
        }
      }, 1000);
    });
  </script>
</body>
</html>
