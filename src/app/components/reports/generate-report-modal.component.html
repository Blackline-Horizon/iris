
<div class="mt-4">
  <h2 class="text-xl font-semibold text-white">Create New Report</h2>
  <form (ngSubmit)="createReport()" class="form-group flex flex-col space-y-3 mt-2">
      <input type="text" [(ngModel)]="newReport.name" name="name" placeholder="Report Name"
          class="p-2 border border-gray-300 rounded" required />
      <input type="date" [(ngModel)]="newReport.date" name="date" class="p-2 border border-gray-300 rounded"
          required />
      <input type="text" [(ngModel)]="newReport.region" name="author" placeholder="Author"
          class="p-2 border border-gray-300 rounded" required />
      <input type="text" [(ngModel)]="newReport.location" name="location" placeholder="Location"
          class="p-2 border border-gray-300 rounded" required />
      <!-- Dropdown for Industry Selection -->
      <select [(ngModel)]="newReport.industry" name="industry"
          class="select-group p-2 border border-gray-300 rounded" required>
          <option value="" disabled selected>Industry</option>
          <option *ngFor="let industry of industries" [value]="industry">
              {{ industry }}
          </option>
      </select>

      <!-- Dropdown for Alert Selection-->
      <select [(ngModel)]="newReport.alerts" name="alerts" multiple
          class="select-group p-2 border border-gray-300 rounded w-full">
          <option value="" disabled selected>Alerts</option>
          <option *ngFor="let alert of alerts" [value]="alert">
              {{ alert }}
          </option>
      </select>

      <button id="dropdownHelperButton" data-dropdown-toggle="dropdownHelper"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          type="button">
          Dropdown checkbox
          <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
              viewBox="0 0 10 6">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="m1 1 4 4 4-4" />
          </svg>
      </button>

      <!-- Dropdown menu -->
      <div id="dropdownHelper"
          class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow-sm w-60 dark:bg-gray-700 dark:divide-gray-600">
          <ul class="p-3 space-y-1 text-sm text-gray-700 dark:text-gray-200"
              aria-labelledby="dropdownHelperButton">
              <li>
                  <div class="flex p-2 rounded-sm hover:bg-gray-100 dark:hover:bg-gray-600">
                      <div class="flex items-center h-5">
                          <input id="helper-checkbox-1" aria-describedby="helper-checkbox-text-1" type="checkbox"
                              value=""
                              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500" />
                      </div>
                      <div class="ms-2 text-sm">
                          <label for="helper-checkbox-1" class="font-medium text-gray-900 dark:text-gray-300">
                              <div>Enable notifications</div>
                              <p id="helper-checkbox-text-1"
                                  class="text-xs font-normal text-gray-500 dark:text-gray-300">
                                  Some helpful instruction goes over here.
                              </p>
                          </label>
                      </div>
                  </div>
              </li>
              <li>
                  <div class="flex p-2 rounded-sm hover:bg-gray-100 dark:hover:bg-gray-600">
                      <div class="flex items-center h-5">
                          <input id="helper-checkbox-2" aria-describedby="helper-checkbox-text-2" type="checkbox"
                              value=""
                              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500" />
                      </div>
                      <div class="ms-2 text-sm">
                          <label for="helper-checkbox-2" class="font-medium text-gray-900 dark:text-gray-300">
                              <div>Enable 2FA auth</div>
                              <p id="helper-checkbox-text-2"
                                  class="text-xs font-normal text-gray-500 dark:text-gray-300">
                                  Some helpful instruction goes over here.
                              </p>
                          </label>
                      </div>
                  </div>
              </li>
              <li>
                  <div class="flex p-2 rounded-sm hover:bg-gray-100 dark:hover:bg-gray-600">
                      <div class="flex items-center h-5">
                          <input id="helper-checkbox-3" aria-describedby="helper-checkbox-text-3" type="checkbox"
                              value=""
                              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500" />
                      </div>
                      <div class="ms-2 text-sm">
                          <label for="helper-checkbox-3" class="font-medium text-gray-900 dark:text-gray-300">
                              <div>Subscribe newsletter</div>
                              <p id="helper-checkbox-text-3"
                                  class="text-xs font-normal text-gray-500 dark:text-gray-300">
                                  Some helpful instruction goes over here.
                              </p>
                          </label>
                      </div>
                  </div>
              </li>
          </ul>
      </div>
      <button type="submit" class="bg-red-horizon text-white p-2 rounded">
          Create Report
      </button>

  </form>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="close()">Close</button>
</div>
