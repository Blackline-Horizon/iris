<div class="reports h-full min-h-screen md:pl-64 pb-16">
    <h1 class="text-2xl font-bold text-red-horizon pb-2 pl-2">Previous Reports</h1>
    <div class="mb-6">  
        <div class="bg-[#2e2e2e] bg-opacity-90
                 rounded-xl p-4 shadow-xl
                items-center justify-between">
            <h1 class="text-xl text-white font-semibold pb-3">Reports List</h1>
            <ul class="text-white space-y-2">
                <li *ngFor="let report of reports"
                    class="flex justify-between items-center p-2 border border-gray-300 rounded w-full">
                    <div>
                        <strong>
                            {{ report.title }}</strong> ({{ report.date_start }} - {{ report.date_end }}) Industry: {{ report.industry }}
                    </div>
                    <div>
                        <button (click)="deleteReport(report.id)" class="text-red-600 hover:underline">
                            Delete
                        </button>
                        <button (click)="openPdf(report.pdf_id)" class="text-blue-600 hover:underline ml-2">
                            View PDF
                        </button>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div class="mb-6">
        <div class="bg-[#2e2e2e] bg-opacity-90
                 rounded-xl p-4 shadow-xl
                items-center justify-between">
            
            <button class="flex w-full bg-red-horizon justify-center text-white p-2 rounded" (click)="showModal()" >
                Create Report
            </button>
            <app-generate-report-modal *ngIf="isModalVisible" [industries]="industries" [continents]="continents" [alerts]="alerts" [devices]="devices" [resolutions]="resolutions" [events]="events" (close)="hideModal()"></app-generate-report-modal>
        </div>
    </div>

</div>
