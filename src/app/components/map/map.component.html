<div
  class="min-h-screen w-full bg-gradient-to-b from-[#1a1a1a] to-[#2b2b2b]
             flex flex-col items-center py-8 px-4 space-y-6 text-white"
>
  <!-- Top Title Section -->
  <div class="text-center flex flex-col items-center mb-4">
    <h1
      class="text-3xl md:text-4xl font-extrabold text-[#d84f4f] mb-2
             tracking-widest drop-shadow-sm"
    >
      Blackline Horizon Interactive Map
    </h1>
    <!-- Optional subtitle -->
    <p class="text-sm md:text-base text-gray-400 max-w-xl">
      A dynamic, interactive map designed to visualize safety trends and alerts.
    </p>
  </div>

  <!-- Main Layout: 2/3 for Map, 1/3 for Filters/Markers -->
  <div class="mx-auto w-full max-w-7xl grid grid-cols-1 md:grid-cols-3 gap-6">
    
    <!-- Left Column: Map Box -->
    <div
      class="col-span-2 flex flex-col rounded-lg bg-[#2e2e2e] shadow-lg
             p-5 space-y-5 border border-gray-600
             border-l-4 border-l-[#d84f4f] transition-shadow duration-300"
    >
      <!-- Title + Heatmap Indicator -->
      <div class="flex items-center justify-between">
        <h2 class="text-xl md:text-2xl font-bold text-white">
          Interactive Map
        </h2>
      </div>

      <!-- Map Container -->
      <div
        id="leaflet-map"
        class="h-[550px] w-full rounded-md border border-gray-500
               bg-[#121212] shadow-inner relative transition-all duration-500"
      >
        <!-- Leaflet map mounts here -->
      </div>

      <!-- Bottom Button Row: Heatmap, Simulate, Fit Bounds -->
      <div class="flex flex-wrap items-center justify-center gap-3 mt-1">
        <!-- Toggle Heatmap -->
        <button
          class="px-5 py-2 rounded font-semibold border-2 transition-colors duration-300
                 focus:outline-none active:scale-95"
          [ngClass]="{
            'border-[#d84f4f] bg-[#d84f4f] text-white': heatOn,
            'border-gray-400 bg-[#3b3b3b] text-[#d84f4f]': !heatOn
          }"
          (click)="toggleHeatmap()"
        >
          {{ heatOn ? 'HEATMAP ON' : 'HEATMAP OFF' }}
        </button>

        <!-- Simulate Alert -->
        <button
          class="px-5 py-2 rounded font-semibold border-2 border-green-500
                 text-green-300 bg-[#2e2e2e] hover:bg-green-500 hover:text-white
                 transition-colors duration-300 focus:outline-none
                 active:scale-95"
          (click)="simulateAlertMarker()"
        >
          Simulate Alert
        </button>

        <!-- Fit Bounds -->
        <button
          class="px-5 py-2 rounded font-semibold border-2 border-pink-500
                 text-pink-300 bg-[#2e2e2e] hover:bg-pink-500 hover:text-white
                 transition-colors duration-300 focus:outline-none
                 active:scale-95"
          (click)="fitBounds()"
        >
          Fit Bounds
        </button>
      </div>
    </div>

    <!-- Right Column: Filters + Marker List -->
    <div
      class="flex flex-col rounded-lg bg-[#2e2e2e] shadow-lg p-5 space-y-5
             border border-gray-600 hover:shadow-xl
             border-l-4 border-l-[#d84f4f] transition-shadow duration-300"
    >
      <!-- Filter Alerts -->
      <div class="flex flex-col space-y-4">
        <h3 class="text-lg font-bold text-[#d84f4f]">
          Filter Alerts
        </h3>

        <div class="flex flex-col space-y-2">
          <label class="text-sm font-medium text-gray-300">Alert Type</label>
          <select
            [(ngModel)]="alertType"
            class="rounded-md border border-gray-500 bg-[#3b3b3b] py-2 px-3
                   text-gray-300 hover:border-[#d84f4f] focus:outline-none
                   focus:border-[#d84f4f] transition-colors duration-200
                   text-sm"
          >
            <option value="">All</option>
            <option value="Gas detection">Gas detection</option>
            <option value="Fall detection">Fall detection</option>
            <option value="High temp">High temperature</option>
          </select>
        </div>

        <div class="flex flex-col space-y-2">
          <label class="text-sm font-medium text-gray-300">Date Range</label>
          <div class="flex space-x-2">
            <input
              type="date"
              [(ngModel)]="dateFrom"
              class="flex-1 rounded-md border border-gray-500 bg-[#3b3b3b]
                     text-gray-300 py-1 px-2 focus:outline-none
                     hover:border-[#d84f4f] focus:border-[#d84f4f]
                     transition-colors duration-200 text-sm"
            />
            <input
              type="date"
              [(ngModel)]="dateTo"
              class="flex-1 rounded-md border border-gray-500 bg-[#3b3b3b]
                     text-gray-300 py-1 px-2 focus:outline-none
                     hover:border-[#d84f4f] focus:border-[#d84f4f]
                     transition-colors duration-200 text-sm"
            />
          </div>
        </div>

        <button
          class="rounded-md border border-[#d84f4f] text-white
                 bg-[#d84f4f] font-medium py-2 hover:bg-[#b03838]
                 transition-colors duration-200 focus:outline-none active:scale-95 text-sm"
          (click)="applyFilters()"
        >
          Apply Filters
        </button>
      </div>

      <!-- Marker List -->
      <div class="flex flex-col space-y-3">
        <h4 class="text-md font-bold text-[#d84f4f]">
          Current Markers
        </h4>
        <ul class="max-h-[220px] overflow-y-auto space-y-2 pr-1">
          <li
            *ngFor="let m of markers; let i = index"
            class="flex items-center justify-between
                   bg-[#1a1a1a] rounded px-3 py-2
                   hover:bg-[#2b2b2b] transition-colors text-sm
                   border border-gray-500 text-gray-300"
          >
            <div>
              <span class="font-semibold text-[#d84f4f]">
                {{ m.label }}
              </span>
              <span class="ml-2 text-gray-400">
                ({{ m.lat.toFixed(2) }}, {{ m.lng.toFixed(2) }})
              </span>
            </div>
            <button
              class="text-[#d84f4f] hover:text-red-600 hover:underline
                     font-medium transition-colors"
              (click)="removeMarker(i)"
            >
              Remove
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="mt-6 text-center text-xs text-gray-400 font-light">
    Powered by Blackline Horizon
  </footer>
</div>
