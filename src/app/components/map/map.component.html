<p>Map works!</p>
<div style="height: 400px; width: 100%;">
  <google-map height="600px" width="800px" [options]="options">

    @for (marker of markers; track marker) {
      <map-advanced-marker
        #markerElem="mapAdvancedMarker"
        [position]="{ lat: marker.lat, lng: marker.lng }"
      />
    }

  </google-map>
</div>
