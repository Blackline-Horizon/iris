<div class="status-container">
  <h2>Service Status</h2>
  <div class="service-list">
    <div class="service-item" *ngFor="let service of serviceStatus | keyvalue">
      <div class="service-name">{{ service.key }}</div>
      <div
        [ngClass]="{
          'status-live': service.value === 'Live',
          'status-down': service.value === 'Down'
        }"
        class="service-status"
      >
        {{ service.value }}
      </div>
    </div>
  </div>
</div>
